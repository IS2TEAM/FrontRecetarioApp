<div id="title" class="card bg-outline-primary col-15 p-10 text-align: center" >
  <!--  <img src="https://verdepuro.pe/wp-content/uploads/2021/05/verde-puro-header-recetas-1245x400-1.jpg" [ngStyle]="{'max-width': imgWidth}" style="width: 1000px;">-->
  <div class="card-header header">
    <p class="parrafo-responsivo">Mis Recetas</p>
  </div>
</div>
<div>
  <p class="parrafo-responsivo2"></p>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of array">
      <div class="card mb-4">
        <img class="card-img-top" [src]="item.recipe_photo" [ngStyle]="{'max-width': imgWidth}" style="width: 500px;">
        <div class="card-body">
          <!--          <h5 class="card-title" *ngIf="item.instructions==='papas'">{{item.instructions}}</h5>-->

          <h3 class="card-title" >{{item.recipes_name}}</h3>
          <a class= "a"(click)="populateForm(item)" [routerLink]="['/details-recipe/', item.id_recipe]">Detalles</a>
          <div>
          <button (click)="populateForm(item)" [routerLink]="['/edit-myrecipes/', item.id_recipe]"  type="submit"
                  class="btn btn-primary" style="vertical-align: middle;">Editar
          </button>
          </div>
          <div>
<!--          aqui se debe llamar la accion para que cuando pulse el boton se borre la receta-->
          <button   type="submit"
                  class="btn btn-danger" style="vertical-align: middle;">Borrar
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
