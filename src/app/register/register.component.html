<div class="text-center mb-4">
  <h1>Registro</h1>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header">
          <img
            alt="Logo"
            class="img-fluid mx-auto d-block mb-3" src="https://img.freepik.com/vector-gratis/ilustracion-concepto-chef-femenino_114360-12051.jpg?w=740&t=st=1684801870~exp=1684802470~hmac=1a2c6579005c9591d5e099480b01762cb5316c8e7a222679c771d6144b52253a" width="200">
          <h4 class="text-center mb-0">Crear Cuenta</h4>
        </div>
        <div class="card-body">
          <form #form="ngForm" (submit)="registerUser(form)" autocomplete="off" novalidate>
            <div class="form-group">
              <label for="email">Nombre de Usuario</label>
              <input #username="ngModel" [(ngModel)]="service.formDataUser.username" class="form-control" id="user_name"
                     name="username" placeholder="Ingresa tu correo electrónico" type="email">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input #emailUser="ngModel" [(ngModel)]="service.formDataUser.emailUser" class="form-control" id="email"
                     name="emailUser" placeholder="Ingresa tu correo electrónico" type="email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input #password="ngModel" [(ngModel)]="service.formDataUser.password" class="form-control" id="password"
                     name="password" placeholder="Ingresa tu contraseña" type="password">
            </div>
            <div class="form-group text-center">
              <div class="row">
                <div class="col-md-6 text-md-right">
                  <button (click)="goBack()" class="btn btn-primary">Regresar</button>
                </div>
                <div class="col-md-6 text-md-left">
                  <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
