<meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy">
<div class="card form-group  p-5" style="margin-left: 0%">
  <div class="card bg-outline-primary col-15 p-10 text-align: center" id="title">
    <img [ngStyle]="{'max-width': imgWidth}"
         src="https://www.interleo.com/wp-content/uploads/2020/06/International-Food-Ingredients-header.png"
         style="width: 1000px;">
    <div class="card-header ">
      <p class="parrafo-responsivo">Ingredientes agregados</p>
    </div>
  </div>
  <body>
  <br>
  <div>

    <br/>
    <div class="table-responsive">
      <hr/>

      <!--    tabla paginacion front-->

      <div class="container">
        <table class="table table-striped table-bordered table-hover table table-reflow table-responsive">
          <thead class="table table-success">
          <tr>
            <th>Nombre Ingrediente</th>
            <th class="text-left">
              <div class="d-flex justify-content-between">
                <span>Cantidad</span>

              </div>
            </th>
            <th>Editar</th>
            <th>Eliminar
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of inspectionList">
            <td>{{item.nameIngredient}}</td>
            <td>{{item.quantity}}</td>
            <td>
              <button (click)="populateForm(item)" [routerLink]="['/edit-myingredient/', item.idIngredient]"
                      class="btn btn-primary"
                      style="vertical-align: middle;" type="submit">Editar
              </button>
            </td>
            <td>
              <button (click)="borrarIngrediente(item.idIngredient)" class="btn btn-danger"
                      style="vertical-align: middle;"
                      type="submit">Borrar
              </button>
            </td>

            <td class="col-md text-center" style="vertical-align: middle">

            </td>
          </tr>
          <h5> total registros {{inspectionList.length}}</h5>
          <p [hidden]="selectedState == 0" df>
          </tbody>
        </table>
        <button (click)="back()" class="btn btn-primary" style="vertical-align: middle;"
                type="submit">Volver
        </button>
        <pagination-controls (pageChange)="page = $event" nextLabel="Siguiente"
                             previousLabel="Anterior"></pagination-controls>
      </div>
    </div>
  </div>

  <script crossorigin="anonymous" src="https://kit.fontawesome.com/3ec369e78b.js"></script>
  </body>
</div>
