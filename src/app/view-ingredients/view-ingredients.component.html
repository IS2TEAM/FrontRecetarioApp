<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<div class="card form-group  p-5" style="margin-left: 0%">
  <div id="title" class="card bg-outline-primary col-15 p-10 text-align: center">
    <img src="https://www.interleo.com/wp-content/uploads/2020/06/International-Food-Ingredients-header.png"
         [ngStyle]="{'max-width': imgWidth}" style="width: 1000px;">
    <div class="card-header ">
      <p class="parrafo-responsivo">Ingredientes agregados</p>
    </div>
  </div>
  <body>
  <br>
  <div>

    <br/>
    <div class="table-responsive">
      <hr/>

      <!--    tabla paginacion front-->

      <div class="container">
        <table class="table table-striped table-bordered table-hover table table-reflow table-responsive">
          <thead class="table table-success">
          <tr>
            <th>Nombre Ingrediente</th>
            <th class="text-left">
              <div class="d-flex justify-content-between">
                <span>Cantidad</span>

              </div>
            </th>
            <th>Editar</th>
            <th>Eliminar
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of inspectionList">
            <td>{{item.nameIngredient}}</td>
            <td>{{item.quantity}}</td>
            <td>
              <button (click)="populateForm(item)" [routerLink]="['/edit-myingredient/', item.idIngredient]" type="submit"
                      class="btn btn-primary" style="vertical-align: middle;">Editar
              </button>
            </td>
            <td>
              <!--          aqui se debe llamar la accion para que cuando pulse el boton se borre la receta-->
              <button type="submit"
                      class="btn btn-danger" style="vertical-align: middle;">Borrar
              </button>
            </td>

            <td class="col-md text-center" style="vertical-align: middle">

            </td>
          </tr>
          <h5> total registros {{inspectionList.length}}</h5>
          <p df [hidden]="selectedState == 0">
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
                             nextLabel="Siguiente"></pagination-controls>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/3ec369e78b.js" crossorigin="anonymous"></script>
  </body>
</div>
