<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<div class="card form-group  p-5" style="margin-left: 0%">
<div id="title" class="card bg-outline-primary col-15 p-10 text-align: center" >
  <img src="https://www.interleo.com/wp-content/uploads/2020/06/International-Food-Ingredients-header.png" [ngStyle]="{'max-width': imgWidth}" style="width: 1000px;">
  <div class="card-header ">
    <p class="parrafo-responsivo">Ingredientes agregados</p>
  </div>
</div>
<body>
<br>
<div>
  <div class="input-group col-md-4">
    <input autocomplete="off" class="form-control py-2" type="search" value="" placeholder="Buscar Nombre:" id="example-search-input" #myInput>
    <span class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="filterByName(myInput.value)">
          <i>Buscar</i>
        </button>
      </span>
  </div>
  <br />
  <div class="table-responsive">
    <hr />
    <table class="table table-striped table-bordered table-hover">
      <thead class="table table-bordered header-table" >
      <tr>

        <th scope="col" class="col-md text-center" style="vertical-align: middle">Nombre ingrediente</th>
        <th scope="col" class="col-md text-center" style="vertical-align: middle">Cantidad</th>
        <th scope="col" class="col-md text-center" style="vertical-align : middle">Editar</th>
        <th scope="col" class="col-md text-center" style="vertical-align : middle">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of array">
        <td>{{item.name_ingredient}}</td>
        <td>{{item.quantity}}</td>
        <td>

        </td>
        <td>

        </td>

        <td>

        </td>
        <td class="col-md text-center" style="vertical-align: middle">

        </td>
      </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><input class="page-link" type="button" value="Anterior" (click)="getBackPage()" /> </li>
        <li class="page-item"><input class="page-link" type="button" value={{backPage}} (click)="getPageButtons(1)" /></li>
        <li class="page-item"><input class="page-link" type="button" value={{currentPage}} /></li>
        <li class="page-item"><input class="page-link" type="button" value={{netxPage}} (click)="getPageButtons(0)" /></li>
        <li class="page-item"><input class="page-link" type="button" value="Siguiente" (click)="getNextPage()" /></li>
      </ul>
      <p>Ingredientes Totales:<strong> {{tamanio}}</strong></p>
    </nav>
  </div>
</div>

<script src="https://kit.fontawesome.com/3ec369e78b.js" crossorigin="anonymous"></script>
</body>
</div>
