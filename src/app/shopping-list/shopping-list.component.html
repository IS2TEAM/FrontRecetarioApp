<div class="card form-group  p-3">
  <div class="card-body">
    <h3>Ingredientes</h3>

    <div>


      <div class="table-responsive">
        <hr/>

        <div class="container">
          <table class="table table-striped table-bordered table-hover table table-reflow table-responsive">
            <thead class="table table-success">
            <tr>
              <th>Nombre Ingrediente</th>

              <th class="text-left">
                <div class="d-flex justify-content-between">
                  <span>Nombre Tienda</span>

                </div>
              </th>
              <th>Precio</th>

            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let item of array">
              <td>{{item.nameIngredient}}</td>
              <td>
                <input type="text" name="nombretienda" [(ngModel)]="item.nameShop">
              </td>
              <td>
                <input type="text" name="PriceShop" [(ngModel)]="item.priceShop">
              </td>
            </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="page = $event" nextLabel="Siguiente"
                               previousLabel="Anterior"></pagination-controls>
        </div>
      </div>
    </div>
    <button class="btn-primary" (click)="save()">Guardar</button>
  </div>
</div>
