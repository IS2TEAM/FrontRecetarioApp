<div class="text-center mb-4">
  <h1>Bienvenido RecetarioApp</h1>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header">
          <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-chef-femenino_114360-12051.jpg?w=740&t=st=1684801870~exp=1684802470~hmac=1a2c6579005c9591d5e099480b01762cb5316c8e7a222679c771d6144b52253a" alt="Logo" class="img-fluid mx-auto d-block mb-3" width="200">
          <h4 class="text-center mb-0">Iniciar sesión</h4>
        </div>
        <div class="card-body">
          <form novalidate autocomplete="off" #form="ngForm" (submit)="validateUser()">

            <div class="form-group">
              <label>Correo electrónico</label>
<!--              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" name="emailUser" #emailUser="ngModel" [(ngModel)]="service.formDataUser.emailUser" (input)="updateInputValue()">-->
              <input name="emailUser" #User="ngModel" [(ngModel)]="service.formDataUser.emailUser" [(ngModel)]="inputValue" (input)="updateInputValue()"
                     [class.invalid]="User.invalid && User.touched"
                     type="user" class="form-control" id="user" placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" name="password" #password="ngModel" [(ngModel)]="service.formDataUser.password">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center mb-0">¿No tienes una cuenta? <a routerLink="register">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
